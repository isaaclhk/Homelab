apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-pvc
  namespace: audiobookshelf
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 50Mi
  storageClassName: local-path
